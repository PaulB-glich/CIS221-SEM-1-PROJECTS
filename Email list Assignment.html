<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email List Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 30 auto;
            padding: 20px;
            border: 4px solid blue;
            border-radius: 9px;
            text-align: center;
        }
        h1 {
            color: blue;
            text-align: left;

        }
        label {
            display: contents;
            width: 10px;
            text-align: center;
        }
        input[type="text"], input[type="email"] {
            width: 40%;
            padding: 5px;
            margin-bottom: 10px;
        }
        .error {
            color: pink;
            font-size: 12px;
            margin-left: 10px;
            text-align: right;
        }
        button {
            padding: 10px 20px;
            background-color: lightgray;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Please join our email list</h1>
        <form>
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" value="gpace@yahoo.com" required>
            </div>
            <div>
                <label for="reemail">Re-enter Email Address:</label>
                <input type="email" id="reemail" name="reemail" required>
                <span class="error">This entry must equal first entry</span>
            </div>
            <div>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
                <span class="error">This field is required</span>
            </div>
            <div>
                <button type="submit">Join our List</button>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 30px;
        }
        header {
            text-align: center;
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: 600;
        }
        input, select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .nav-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .nav-bar a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: 600;
            font-size: 18px;
        }
        .nav-bar a:hover {
            color: #4CAF50;
        }
        .form-container {
            width: 80%;
            margin: auto;
        }
    </style>
</head>
<body>
   
    <div class="nav-bar">
        <a href="#login">Login</a>
        <a href="#register">Register</a>
        <a href="#finance">Finance</a>
        <a href="#departments">Departments</a>
        <a href="#procurement">Procurement</a>
        <a href="#leave">Leave</a>
    </div>

    <div id="login" class="container form-container">
        <header>Login to Employee Management</header>
        <form action="/login" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="register" class="container form-container">
        <header>Register a New Account</header>
        <form action="/register" method="POST">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="employee">Employee</option>
                <option value="manager">Manager</option>
                <option value="admin">Admin</option>
            </select>

            <button type="submit">Register</button>
        </form>
    </div>

        <div id="finance" class="container form-container">
        <header>Finance Management</header>
        <form action="/finance" method="POST">
            <label for="total_expenses">Total Expenses:</label>
            <input type="number" id="total_expenses" name="total_expenses" required>

            <label for="salary_expenses">Salary Expenses:</label>
            <input type="number" id="salary_expenses" name="salary_expenses" required>

            <label for="bonus">Bonus:</label>
            <input type="number" id="bonus" name="bonus" required>

            <button type="submit">Submit Financial Data</button>
        </form>
    </div>

    <div id="departments" class="container form-container">
        <header>Departments Management</header>
        <form action="/departments" method="POST">
            <label for="department_name">Department Name:</label>
            <input type="text" id="department_name" name="department_name" required>

            <label for="department_head">Department Head:</label>
            <input type="text" id="department_head" name="department_head" required>

            <button type="submit">Add Department</button>
        </form>
    </div>

    <div id="procurement" class="container form-container">
        <header>Procurement Requests</header>
        <form action="/procurement" method="POST">
            <label for="request_id">Request ID:</label>
            <input type="text" id="request_id" name="request_id" required>

            <label for="vendor">Vendor:</label>
            <input type="text" id="vendor" name="vendor" required>

            <label for="amount">Total Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <button type="submit">Submit Procurement Request</button>
        </form>
    </div>

    <div id="leave" class="container form-container">
        <header>Leave Management</header>
        <form action="/leave" method="POST">
            <label for="leave_type">Leave Type:</label>
            <select id="leave_type" name="leave_type" required>
                <option value="vacation">Vacation</option>
                <option value="sick">Sick</option>
                <option value="personal">Personal</option>
            </select>

            <label for="leave_start">Start Date:</label>
            <input type="date" id="leave_start" name="leave_start" required>

            <label for="leave_end">End Date:</label>
            <input type="date" id="leave_end" name="leave_end" required>

            <button type="submit">Request Leave</button>
        </form>
    </div>

</body>
</html>
